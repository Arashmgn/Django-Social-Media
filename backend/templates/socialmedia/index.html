{% load static %}

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media | Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="https://unicons.iconsout.com/release/v2.1.6/css/unicons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Social Media
            </h2>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="search" placeholder="search for users">
            </div>
            <div class="create">
                <label class="btn btn-primary bi bi-door-closed" name="logout" for="create-post"></label>
                <!-- <button type="submit">Create</button> -->
                <div class="profile-photo">
                    <img src="{{user.profile_img.url}}" alt="profpic">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <!------------------------left------------------------>
                <a href="" class="profile">
                    <div class="profile-photo">
                        <img src="{{user.profile_img.url}}" alt="profpic">
                    </div>
                    <div class="handle">
                        <h4>{{user.first_name}}
                            {{user.last_name}}
                        </h4>
                        <p class="text-muted">
                            @{{user.username}}
                        </p>
                    </div>
                </a>
                <div class="sidebar">
                    <a  class="menu-item active">
                        <span><i class="bi bi-house"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a   class="menu-item">
                        <span><i class="bi bi-person"></i></span>
                        <h3>Profile</h3>
                    </a>
                    <a  class="menu-item">
                        <span><i class="bi bi-gear"></i></i></span>
                        <h3>Settings</h3>
                    </a>
                    <!-- <a href="" class="menu-item">
                        <span><i class="bi bi-brush"></i></span>
                        <h3>Theme</h3>
                    </a> -->
                </div>
                <label class="createe btn btn-primary " id="create" for="create-post">Create Post</label>
                
            </div>
            <div class="middle">
                <!------------------------middle---------------------->
                <div class="feeds">
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                    <img src="{% static 'images/profile_photo.png' %}">
                                </div>
                                <div class="ingo">
                                    <h3>Lana Rhoades</h3>
                                    <small>Date and Time</small>
                                </div>
                            </div>
                        </div>

                        <div class="photo">
                            <img src="{% static 'images/feed-photo.jpg' %}" alt="">
                        </div>
                        <div class="action-button">
                            <div class="interaction-buttons">
                              <span><i class="bi bi-suit-heart"></i></span>  
                              <span class="text-muted">5 Likes</span>
                            </div>
                        </div>
                        <div class="caption">
                            <p>
                                <b>
                                    Lana Rhoades
                                </b>
                                Lorem ipsum dolor sit amet.
                            </p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <!-- ----------------------right---------------------- -->
                <div class="suggestions">
                    <div class="heading">
                        <h4>Suggestions</h4>
                    </div>
                <div class="suggest">            
                    <div class="profile-photo">
                        <img src="{% static 'images/profile_photo.png' %}">
                    </div>
                    <div class="ingo">
                        <h3>Jordi El Nino Polla</h3>
                    </div>
                </div>
            </div>
            </div> 
        </div>
    </main>


    <div class="addpost">
        <div class="post-create">
            <div>
                <label class="fontt bi bi-x closebtn"></label>
            </div>
            <div>
                <!-- 
                <form action="localhost:8080/index.html" method="post">
                <h2 class="fontt">Add Posts</h2>
                <input type="file" class="fontt " id="file-upload" hidden/>
                <label for="file-upload" class="fontt btn btn-primary ">Upload Picture</label>
                <textarea class="textarea " placeholder="Add Caption ...."></textarea> 
                <input type="submit" class="btn btn-primary fontt" value="Post" />
                </form> 
                -->
                <h2 class="fontt">Add Posts</h2>
                <input type="file" class="fontt " id="file-upload" hidden/>
                <label for="file-upload" class="fontt btn btn-primary ">Upload Picture</label>
                <textarea class="textarea " placeholder="Add Caption ...."></textarea> 
                <label type="submit" class="btn btn-primary fontt" for="">Post</label>
            </div>
        </div>
    </div>


    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
