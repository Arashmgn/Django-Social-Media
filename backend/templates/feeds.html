{% load static %}

<div class="feeds">
    {% for field in posts %}
            <div class="feed">
                <div class="head">
                    <div class="user">
                        <div class="profile-photo">
                            <img src="{% static 'images/profile_photo.png' %}">
                        </div>
                        <div class="ingo">
                            <h3>{{field.0.user.username}}</h3>
                            <small>{{field.0.creation_time}}</small>
                        </div>
                    </div>
                </div>

                <div class="photo">
                    <img src="{{field.0.image.url}}" alt="">
                </div>
                <div class="action-button">
                    <div class="interaction-buttons">

                    {% if field.1 == False %}
                        <span><a href="{% url "like" %}?post_id={{field.0.id}}" class="bi bi-suit-heart"></a></span>
                    {% else %}
                        <span><a href="{% url "like" %}?post_id={{field.0.id}}" class="bi bi-suit-heart-fill"></a></span>
                    {% endif %}
                    <span class="text-muted">{{field.0.like_no}} Likes</span>
                    </div>
                </div>
                <div class="caption">
                    <p>
                        <b>
                            {{field.0.user.username}}
                        </b>
                        {{field.0.caption}}
                    </p>
                </div>
                
            </div>
    {%endfor%}
</div>
