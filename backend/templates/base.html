{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media | {% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Social Media
            </h2>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="search" placeholder="search for users">
            </div>
            <div class="create">
                <a href="{% url 'logout' %}" class="btn btn-primary bi bi-door-closed" name="logout" for=""></a>
                <!-- <button type="submit">Create</button> -->
                <div class="profile-photo">
                    <img src="{{user.profile_img.url}}" alt="profpic">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container container1">
            <div class="left">
                <!------------------------left------------------------>
                <a href="{% url 'profile' username=user.username %}" class="profile">
                    <div class="profile-photo">
                        <img src="{{user.profile_img.url}}" alt="profpic">
                    </div>
                    <div class="handle">
                        <h4>{{user.first_name}}
                            {{user.last_name}}
                        </h4>
                        <p class="text-muted">
                            @{{user.username}}
                        </p>
                    </div>
                </a>
                <div class="sidebar">
                    <a href="{% url 'home' %}"  class="menu-item active">
                        <span><i class="bi bi-house"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a href="{% url 'profile' username=user.username %}"  class="menu-item">
                        <span><i class="bi bi-person"></i></span>
                        <h3>Profile</h3>
                    </a>
                    <a href="{% url 'settings' %}" class="menu-item">
                        <span><i class="bi bi-gear"></i></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                {% comment %} <label class="createe btn btn-primary " id="create" for="create-post">Create Post</label> {% endcomment %}

            </div>

            {% block main %}

            {% endblock %}

        </div>
    </main>
{% comment %} 
    <div class="addpost">
        <div class="post-create">
            <div>
                <label class="fontt bi bi-x closebtn"></label>
            </div>
            <div>
                <h2 class="fontt">Add Posts</h2>
                <input type="file" class="fontt " id="file-upload" hidden/>
                <label for="file-upload" class="fontt btn btn-primary ">Upload Picture</label>
                <textarea class="textarea " placeholder="Add Caption ...."></textarea> 
                <label type="submit" class="btn btn-primary fontt" for="">Post</label>
            </div>
        </div> {% endcomment %}
    </div>


    <script src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript">
        function showPreview(event){
            if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file-ip-1-preview");
            preview.src = src;
            preview.style.display = "block";
            }
        }
    </script>
</body>
</html>
